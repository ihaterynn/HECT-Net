name: snackly
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2 # User's original SDK constraint

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7 # For picking images from gallery or camera
  shared_preferences: ^2.2.2 # For simple data storage (like AsyncStorage)
  http: ^1.2.0 # For making HTTP requests
  http_parser: ^4.0.2 # Added: For MediaType, used with http package
  permission_handler: ^11.3.0 # For handling device permissions
  percent_indicator: ^4.2.3 # For circular progress indicators
  camera: ^0.10.5+9 # Added for live camera preview

  supabase_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.2
  intl: ^0.19.0 # For date formatting
  path: ^1.8.3 # For path manipulation

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0 # User's original lints version

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/